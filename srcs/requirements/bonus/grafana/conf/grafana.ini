[server]
protocol = http
http_port = 3000
domain = hhagiwar.42.fr
root_url = http://%(domain)/grafana
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = password
allow_embedding = true

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false
